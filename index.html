<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0>
        <title>Clube de Café</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="section-conteiner background-section">
            <img class="logo" src="/assets/logo.png" alt="Logo do clube de café">
            <h2 class="titulo-principal">O melhor clube de café agora a um clique da sua casa!</h2>
            <h4 class="titulo-pequeno">seu primeiro kit em dobro</h4>
            <p> </p>
           
           
            <form id="form">
                <input type="email" id="email"  class="input-padrao" required placeholder="Digite Seu Melhor Email">
            </form>   

            <input type="submit" value="Descubra Agora" class="enviar">

            <ul class="informacoes">
               <li> 
                   <img src="/assets/xicara.png" alt="vetor de uma xícara">
                    <p class="metodos">Você paga uma mensalidade e passa a receber, todos os meses, nossos kits.</p>
                </li>
                <li>
                    <img src="/assets/italina.png" alt="Cafeteira Italiana">
                    <p class="metodos">Todo mês um brinde surpresa e dicas de receitas que mais combinam com seu café do mês.</p>
                </li>
            </ul>
            <img class="logopromocao" src="/assets/blackfriday.png" alt="Black friday">

        </section>
          
    </body>
    <script src="script.js"></script>
